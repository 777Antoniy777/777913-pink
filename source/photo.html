          <button class="main-navigation__button" type="button"><span class="visually-hidden">Меню сайта</span></button>
          <div class="main-navigation__wrapper">
            <ul class="main-navigation__list site-list">
              <li class="site-list__item"><a class="site-list__link" href="index.html">Главная</a></li>

      </header>
      <!--Основная часть стр.фото-->
      <main>
        <section class="photo">
          <h1 class="photo__title">Фотографии пользователей</h1>
          <p class="photo__description">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
          <figure class="photo__post post">
            <img class="post__image post__image--panorama" src="img/panorama-mobile@1x.jpg" width="320" height="137" alt="Фото Анны">
            <figcaption class="post__caption">
              <p class="post__title">Анна<span class="post__time"> (5 минут назад)</span></p>
              <p class="post__description">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
              <p class="post__likes">Нравится: 215</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="img/photo-car-mobile@1x.jpg" width="280" height="180" alt="Фото Левона">
            <figcaption class="post__caption">
              <p class="post__title">Левон<span class="post__time"> (5 часов назад)</span></p>
              <p class="post__description">Вчера он на луну летал, сегодня в руки к нам попал.</p>
              <p class="post__likes">Нравится: 356</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="img/photo-drumset-mobile@1x.jpg" width="280" height="180" alt="Фото Антона">
            <figcaption class="post__caption">
              <p class="post__title">Антон<span class="post__time"> (12 часов назад)</span></p>
              <p class="post__description">Соседи будут рады!</p>
              <p class="post__likes">Нравится: 666</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="img/photo-window-mobile@1x.jpg" width="280" height="180" alt="Фото Бориса">
            <figcaption class="post__caption">
              <p class="post__title">Борис<span class="post__time"> (20 часов назад)</span></p>
              <p class="post__description">Здесь могла быть ваша цитата о высоком и вечном.</p>
              <p class="post__likes">Нравится: 215</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="img/photo-fair-mobile@1x.jpg" width="280" height="180" alt="Фото Сергея">
            <figcaption class="post__caption">
              <p class="post__title">Сергей<span class="post__time"> (25 часов назад)</span></p>
              <p class="post__description">Самая кубанская в мире!</p>
              <p class="post__likes">Нравится: 4</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="img/photo-pov-mobile@1x.jpg" width="280" height="180" alt="Фото Максима">
            <figcaption class="post__caption">
              <p class="post__title">Максим<span class="post__time"> (40 часов назад)</span></p>
              <p class="post__description">Где снег-то?</p>
              <p class="post__likes">Нравится: 150</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="img/photo-wing-mobile@1x.jpg" width="280" height="180" alt="Фото Надежды">
            <figcaption class="post__caption">
              <p class="post__title">Надежда<span class="post__time"> (45 часов назад)</span></p>
              <p class="post__description">Всем GM и взаимные лайки!</p>
              <p class="post__likes">Нравится: 2560</p>
            </figcaption>
          </figure>
          <p class="photo__description photo__description--last">Затмите их всех!<br> Выкладывайте все, что накопилось в телефоне!</p>
        </section>
        <section class="filter">
          <h2 class="visually-hidden">Фильтр</h2>
            <form class="filter__form" action="https://echo.htmlacademy.ru" method="post">
              <img class="filter__image" src="img/photo-road-mobile@1x.jpg" width="280" height="374" alt="Изображение для фильтра">
              <input type="radio" name="filter-button" id="button-size" checked>
              <input type="radio" name="filter-button" id="button-color">
              <input type="radio" name="filter-button" id="button-opacity">
              <ul class="filter__list">
                <li class="filter__item">
                  <label for="button-size">
                    <span class="visually-hidden">Нажмите, чтобы изменить размер</span>

                      <path fill="none" d="M0,0h48v48H0V0z"/>
                      <path d="M34,30h4V14c0-2.21-1.79-4-4-4H18v4h16V30z M14,34V2h-4v8H2v4h8v20c0,2.21,1.79,4,4,4h20v8h4v-8h8v-4H14z"/>
                    </svg>
                  </label>
                </li>
                <li class="filter__item">
                  <label for="button-color">
                    <span class="visually-hidden">Нажмите, чтобы изменить цвет</span>
                    <svg class="filter__list-image filter__list-image--color" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="48px" height="48px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">

                      <rect y="40" width="48" height="3"/>
                    </svg>
                  </label>
                </li>
                <li class="filter__item">
                  <label for="button-opacity">
                    <span class="visually-hidden">Нажмите, чтобы изменить яркость</span>
                    <svg class="filter__list-image filter__list-image--opacity" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="31.92px" height="31.92px" viewBox="-35.422 -7.96 31.92 31.92" enable-background="new -35.422 -7.96 31.92 31.92" xml:space="preserve">

                      <path d="M-19.462,16.331c4.706,0,8.52-3.813,8.52-8.52c0-4.705-3.813-8.519-8.52-8.519"/>
                    </svg>
                  </label>
                </li>
              </ul>
              <div class="filter__range-wrapper slider">
                <ul class="filter__range-list slider__list">
                  <li class="filter__range-item slider__item slider__item--first">
                    <input type="range" name="range-size" id="range-size">
                    <label for="range-size"><span class="visually-hidden">Переместите ползунок для усиления или уменьшения эффекта</span></label>
                  </li>
                  <li class="filter__range-item slider__item slider__item--second">
                    <input type="range" name="range-color" id="range-color">
                    <label for="range-color"><span class="visually-hidden">Переместите ползунок для усиления или уменьшения эффекта</span></label>
                  </li>
                  <li class="filter__range-item slider__item slider__item--third">
                    <input type="range" name="range-opacity" id="range-opacity">
                    <label for="range-opacity"><span class="visually-hidden">Переместите ползунок для усиления или уменьшения эффекта</span></label>
                  </li>
                </ul>
              </div>
              <div class="filter__buttons">
                <button class="filter__button" type="submit">Запостить</button>
                <button class="filter__button filter__button--reset" type="reset">Отмена</button>
              </div>
            </form>
        </section>
      </main>

              </svg>
            </a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">
              <span class="visually-hidden">Youtube</span>
              <svg class="main-footer__image main-footer__image--youtube" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="14.64px" height="13.96px" viewBox="0 0 14.64 13.96" enable-background="new 0 0 14.64 13.96" xml:space="preserve">

        <div class="main-footer__wrapper">
          <p class="main-footer__description">Разработано</p>
