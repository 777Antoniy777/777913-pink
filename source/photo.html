<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="photo-page">
    <div class="site-wrapper">
      <!--Хедер стр.фото-->
      <header class="main-header">
        <nav class="main-navigation">
          <a class="main-navigation__logo-link" href="index.html">
          <img class="main-navigation__logo-header" src="" width="" height="" alt="приложение 'Пинк'">
          </a>
          <button class="main-navigation__button" type="button"><span class="visually-hidden">Меню сайта</span></button>
          <div class="main-navigation__wrapper">
            <ul class="main-navigation__list site-list">
              <li class="site-list__item"><a class="site-list__link" href="index.html">Главная</a></li>
              <li class="site-list__item site-list__item--active"><a class="site-list__link">Фотографии</a></li>
              <li class="site-list__item"><a class="site-list__link" href="form.html">Конкурс</a></li>
              <li class="site-list__item"><a class="site-list__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!--Основная часть стр.фото-->
      <main>
        <section class="photo">
          <h1 class="photo__title">Фотографии пользователей</h1>
          <p class="photo__description">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
          <figure class="photo__post post">
            <img class="post__image post__image--panorama" src="" width="" height="" alt="Фото Анны">
            <figcaption class="post__caption">
              <p class="post__title">Анна<span class="post__time">(5 минут назад)</span></p>
              <p class="post__description">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
              <p class="post__likes">Нравится: 215</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="" width="" height="" alt="Фото Левона">
            <figcaption class="post__caption">
              <p class="post__title">Левон<span class="post__time">(5 часов назад)</span></p>
              <p class="post__description">Вчера он на луну летал, сегодня в руки к нам попал.</p>
              <p class="post__likes">Нравится: 356</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="" width="" height="" alt="Фото Антона">
            <figcaption class="post__caption">
              <p class="post__title">Антон<span class="post__time">(12 часов назад)</span></p>
              <p class="post__description">Соседи будут рады!</p>
              <p class="post__likes">Нравится: 666</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="" width="" height="" alt="Фото Бориса">
            <figcaption class="post__caption">
              <p class="post__title">Борис<span class="post__time">(20 часов назад)</span></p>
              <p class="post__description">Здесь могла быть ваша цитата о высоком и вечном.</p>
              <p class="post__likes">Нравится: 215</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="" width="" height="" alt="Фото Сергея">
            <figcaption class="post__caption">
              <p class="post__title">Сергей<span class="post__time">(25 часов назад)</span></p>
              <p class="post__description">Самая кубанская в мире!</p>
              <p class="post__likes">Нравится: 4</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="" width="" height="" alt="Фото Максима">
            <figcaption class="post__caption">
              <p class="post__title">Максим<span class="post__time">(40 часов назад)</span></p>
              <p class="post__description">Где снег-то?</p>
              <p class="post__likes">Нравится: 150</p>
            </figcaption>
          </figure>
          <figure class="photo__post post">
            <img class="post__image" src="" width="" height="" alt="Фото Надежды">
            <figcaption class="post__caption">
              <p class="post__title">Надежда<span class="post__time">(45 часов назад)</span></p>
              <p class="post__description">Всем GM и взаимные лайки!</p>
              <p class="post__likes">Нравится: 2560</p>
            </figcaption>
          </figure>
          <p class="photo__description">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</p>
        </section>
        <section class="filter">
          <form class="filter__form" action="https://echo.htmlacademy.ru" method="post">
            <img class="filter__image" src="" width="" height="" alt="Изображение для фильтра">
            <input type="radio" name="filter-button" id="button-size" checked>
            <label for="button-size">Нажмите, чтобы изменить размер</label>
            <input type="radio" name="filter-button" id="button-color">
            <label for="button-color">Нажмите, чтобы изменить цвет</label>
            <input type="radio" name="filter-button" id="button-opacity">
            <label for="button-opacity">Нажмите, чтобы изменить яркость</label>
            <input type="range" name="range" id="range">
            <label for="range">Переместите ползунок для усиления или уменьшения эффекта</label>
            <div class="filter__buttons">
              <button class="filter__button" type="submit">Запостить</button>
              <button class="filter__button filter__buttons--reset" type="reset">Отмена</button>
            </div>
          </form>
        </section>
      </main>
      <!--Футер стр.фото-->
      <footer class="main-footer">
        <a class="main-footer__logo-link" href="index.html">
        <img class="main-footer__logo-footer" src="" width="" height="" alt="приложение 'Пинк'">
        </a>
        <ul class="main-footer__list">
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">
              <span class="visually-hidden">Twitter</span>
              <svg></svg>
            </a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">
              <span class="visually-hidden">Facebook</span>
              <svg></svg>
            </a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">
              <span class="visually-hidden">Youtube</span>
              <svg></svg>
            </a>
          </li>
        </ul>
        <div class="main-footer__wrapper">
          <p class="main-footer__description">Разработано</p>
          <a class="main-footer__html-link" href="https://htmlacademy.ru/intensive/adaptive">
          <img class="main-footer__html-logo" src="" width="" height="" alt="Логотип HTML Academy">
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
